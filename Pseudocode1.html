<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }
        .letter-section {
            font-size: 160px;
            font-weight: bold;
            color: #333;
        }
        .image-box {
            width: 600px;
            height: 400px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #ccc;
        }
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .pseudo-code {
            font-size: 48px;
            font-weight: bold;
            color: #555;
        }
        .answer-section {
            margin-top: 20px;
        }
        .input-box {
            font-size: 24px;
            padding: 10px;
        }
        .submit-btn {
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .correct { color: green; }
        .incorrect { color: red; }
        .warning { color: orange; }
        .disabled { cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter-section">A</div> <!-- Example letter -->

        <div class="image-box">
            <img src="Pseudo code 1.png" alt="Pseudocode Diagram">
        </div>
		
		<div class="pseudo-code">Enter the answer</div>

        <div class="answer-section">
            <input type="text" id="answer-input" class="input-box" placeholder="Enter your answer">
            <button id="submit-btn" class="submit-btn">Submit</button>
            <div id="result-message" class="result"></div>
        </div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 2;
        const correctAnswer = "D"; // Modify the expected answer as needed

        document.getElementById("submit-btn").addEventListener("click", function () {
            const userAnswer = document.getElementById("answer-input").value.trim();
            const resultMessage = document.getElementById("result-message");

            if (userAnswer === "") {
                resultMessage.textContent = "Please enter an answer!";
                resultMessage.className = "result warning";
                return;
            }

            attempts++;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                resultMessage.textContent = "Correct! Well done!";
                resultMessage.className = "result correct";
                document.getElementById("answer-input").disabled = true;
                document.getElementById("submit-btn").disabled = true;
            } else {
                if (attempts < maxAttempts) {
                    resultMessage.textContent = `Incorrect! You have ${maxAttempts - attempts} attempt(s) left.`;
                    resultMessage.className = "result incorrect";
                } else {
                    resultMessage.textContent = "Incorrect! No more attempts left.";
                    resultMessage.className = "result incorrect";
                    document.getElementById("answer-input").disabled = true;
                    document.getElementById("submit-btn").disabled = true;
                }
            }
        });
    </script>
</body>
</html>
